<!DOCTYPE html>
<html>
  <head>
    <title>Libra romance</title>
    <style type="text/css">
      {
        box-sizing:border-box;
      }
      body{
        margin:0;
        padding:0;
        font-family:'Georgia',sans-serif;
        background:#d4d4d4;
        overflow-x:hidden;
        background-image:url(olulebackground.jpg);
        background-repeat:repeat;
      }
      #div99{
        position:relative;
        left:900px;
        top:-980px;
      }
      .content-box{
        width:100%;
        height:100%;
        background-size:cover;
        background-repeat:no-repeat;
      }
      .baner-box{
        width:100%;
        height:40rem;
        background:#000000;
        background-color:rgba(0, 0, 0, 0.5);
      }
      .header{
        width:80%;
        margin:auto;
        height:8rem;
        padding:3rem;
        display:flex;
        justify-content:space-between;
        align-items:center;
        color:#ffffff;
      }
      .header-logo p {
        font-size:2rem;
        margin:0;
      }
      .header-logo small{
        color:#c3c3c3;
      }
      .header-nav ul{
        padding:0;
        margin:0;
        list-style-type:none;
        display:flex;
        justify-content:center;
        align-items:center;
      }
      .header-nav li {
        width:auto;
        height:auto;
        border-radius:0.5rem;
        margin:0.5rem;
        padding:0.5rem;
        text-align:center;
        text-transform:uppercase;
      }
      .header-nav li:hover{
        background:#76c38f;
      }
      .header-nav ul a{
        text-decoration:none;
        color:#ffffff;
      }
      .slider{
        width:100%;
        margin:auto;
        height:30rem;
        padding:3rem;
        color:#ffffff;
      }
      .slider-box, .slider-box-left, .slider-box-right{
        width:100%;
        margin:auto;
        display:flex;
        justify-content:center;
        flex-wrap:wrap;
        padding:1rem;
        position:absolute;
        top:11rem;
      }
